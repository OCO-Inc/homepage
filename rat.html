<!DOCTYPE html>
<html>
  <head>
    <title>ratitle</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/combine/npm/p5@1.4.2,npm/p5@1.4.2/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-duration/3.27.3/humanize-duration.min.js"></script>
    <script src="js/rat.js"></script>
  </head>
  <body>
    <h1>spinningrat.online</h1>
    
    <main>
      <header>
        <p id="view-time"></p>
      </header>
      <button id="start-instruction" aria-label="Click to start spinning the rat">click to spin</button>
      <footer>
        <div>
          <p id="view-counter">Click to start watching the rat.</p>
          <p id="highscore"></p>
        </div>
      </footer>
    </main>
  </body>
</html>
