<!DOCTYPE html>
<html lang="en">
<head>
  <title>Configurable Dice!</title>
  <link rel="icon" type="image/png" href="/img/favicon.png?">
  <link rel="stylesheet" href="css/dice.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="dice, js, cs, computerscience">
  <meta name="description" content="Javascript Dice Utility">
  <meta name="author" content="Orin Annis">
  
  <style> p {font-family: "Roboto", serif;}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
  <base href="https://qwikster.dev/" target="_blank">
</head>

<body>
  <noscript> You must enable JavaScript to view this webpage. </noscript>
  <h1> Orin Annis' Dice </h1>
  <p> Sides on each die:</p> <p id="sidesout"></p>
  <div id="slidecontainer" style="width: 800px; height: 30px;"> <input type="range" min="1" max="20" value="6" class="slider" id="sides"> </div>
  <p> Number of dice:</p> <p id="countout"></p>
  <div id="slidecontainer" style="width: 800px; height: 30px;"> <input type="range" min="1" max="100" value="2" class="slider" id="count"> </div>
  <p> Times to roll (1 to disable graphing)</p> <p id="timesout"></p>
  <div id="slidecontainer" style="width: 800px; height: 30px;"> <input type="range" min="1" max="100" value="1" class="slider" id="times"> </div>
  <br><br><button type="button" class="button button1" id="roll" onclick="roll()"><b>Roll!</b></button>
  <br><p id="rolls"> </p>
  <br><canvas id="graph" style="width:100%;max-width:700px"></canvas>
  <script src="js/dice.js"> </script>
</body>
</html>
